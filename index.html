<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Quiz Time</title>
</head>

<body>



    <main class="main_tag">
        <h2 class="word_scramblle font">
            Word Scramblle
        </h2>

        <section class="main_section">

            <!-- section where guessing word will appear -->
            <div class="guessing_word_div">
                <h3 class="guessing_word font">W O R D</h3>
            </div>

            <!-- displays tries and mistakes -->


            <!-- tries -->
            <div class="tries_mistakes">

                <div class="tries_div">
                    <p class="tries font">Tries
                        <span class="num_of_tries font">(0/5):</span>
                    </p>
                    <div class="circles_of_trie hide"></div>
                    <div class="circles_of_tries hide"></div>
                    <div class="circles_of_tries hide"></div>
                    <div class="circles_of_tries hide fourth"></div>
                    <div class="circles_of_tries hide fifth "></div>

                </div>

                <!-- mistakes -->
                <p class="mistakes font">
                    Mistakes: <span class="num_of_mistakes font">f, o, u, r</span>
                </p>

            </div>
        </section>

        <!-- section for word input -->
        <section class="input_section">
            <input type="text" maxlength="1" class="font">
            <input type="text" maxlength="1" class="font">
            <input type="text" maxlength="1" class="font">
            <input type="text" maxlength="1" class="font">
            <input type="text" maxlength="1" class="font">
            <input type="text" maxlength="1" class="font">


        </section>


        <!-- random and reset buttons section -->
        <section class="btn_section">
            <button class="random font">Random</button>
            <button class="reset font">Reset</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
